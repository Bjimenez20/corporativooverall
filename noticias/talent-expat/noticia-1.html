<!DOCTYPE html>

    <title>Noticias del Día</title>
    <style>
        :root {
            --color-primario: #051c2c;
            --color-secundario: #ffffff;
            --color-acento: #f5f5f5;
            --color-texto: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-acento);
            color: var(--color-texto);
        }

        header {
            background-color: var(--color-primario);
            color: var(--color-secundario);
            padding: 20px;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        nav {
            background-color: var(--color-secundario);
            padding: 10px 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: var(--color-primario);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .main-content {
            flex: 3;
            margin-right: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: var(--color-secundario);
            padding: 15px;
            border-radius: 5px;
        }

        .post {
            background-color: var(--color-secundario);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .post img {
            max-width: 100%;
            border-radius: 5px;
        }

        .post h2 {
            margin-top: 10px;
            color: var(--color-primario);
        }

        .post p {
            color: var(--color-texto);
        }

        footer {
            background-color: var(--color-primario);
            color: var(--color-secundario);
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .main-content {
                margin-right: 0;
            }
        }
    </style>
</head>
